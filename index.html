<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock System</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Syne:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #151b3d;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-warning: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --border: rgba(0, 255, 136, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 40px;
            animation: fadeIn 0.6s ease;
        }

        .login-header {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-dark);
            padding: 15px 30px;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            width: 100%;
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 12px 30px;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }

        .btn-danger {
            background: var(--accent-warning);
            border: none;
            color: white;
            padding: 10px 25px;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 15px rgba(255, 107, 53, 0.3);
        }

        .employee-view {
            display: none;
        }

        .employee-view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .employee-card-large {
            max-width: 500px;
            margin: 50px auto;
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .employee-card-large::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .employee-name-large {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-primary);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 25px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .status-badge.clocked-out {
            background: rgba(139, 139, 139, 0.2);
            color: #8b8b8b;
        }

        .status-badge.clocked-in {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-primary);
        }

        .status-badge.late {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-warning);
        }

        .time-info {
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--text-secondary);
        }

        .deduction-warning {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid var(--accent-warning);
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .deduction-amount {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-warning);
        }

        .clock-btn-large {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 3px solid var(--accent-primary);
            color: var(--accent-primary);
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .clock-btn-large:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            transform: scale(1.02);
        }

        .clock-btn-large.clock-out {
            border-color: var(--accent-warning);
            color: var(--accent-warning);
        }

        .clock-btn-large.clock-out:hover {
            background: var(--accent-warning);
            color: var(--bg-dark);
        }

        .admin-view {
            display: none;
        }

        .admin-view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .admin-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
        }

        .admin-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-secondary);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: var(--bg-card);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 12px 30px;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover {
            border-color: var(--accent-primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-dark);
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 25px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.15);
        }

        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 2px solid var(--border);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            background: rgba(0, 255, 136, 0.05);
        }

        td {
            color: var(--text-secondary);
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.03);
        }

        .settings-panel {
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 30px;
            margin-bottom: 30px;
        }

        .settings-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent-primary);
        }

        .employee-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .employee-list-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .employee-info {
            flex-grow: 1;
        }

        .employee-pin {
            color: var(--accent-secondary);
            font-weight: 600;
            margin-left: 20px;
        }

        .current-time {
            text-align: center;
            font-size: 2rem;
            font-family: 'Syne', sans-serif;
            color: var(--accent-secondary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid var(--accent-warning);
            color: var(--accent-warning);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .admin-header-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ CLOCK SYSTEM</h1>
            <div class="subtitle">Automated Time Tracking</div>
        </header>

        <div id="currentTime" class="current-time"></div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-header">Sign In</div>
            
            <div id="loginMessage"></div>

            <div class="form-group">
                <label>Select Employee</label>
                <select id="employeeSelect">
                    <option value="">-- Select Your Name --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Enter Your PIN</label>
                <input type="password" id="employeePin" placeholder="4-digit PIN" maxlength="4">
            </div>

            <button class="btn-primary" onclick="employeeLogin()">Clock In/Out</button>

            <button class="btn-secondary" onclick="showAdminLogin()">Admin Access</button>
        </div>

        <!-- Admin Login -->
        <div id="adminLoginScreen" class="login-container" style="display: none;">
            <div class="login-header">Admin Login</div>
            
            <div id="adminLoginMessage"></div>

            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>

            <button class="btn-primary" onclick="adminLogin()">Login as Admin</button>

            <button class="btn-secondary" onclick="backToEmployeeLogin()">Back to Employee Login</button>
        </div>

        <!-- Employee View -->
        <div id="employeeView" class="employee-view">
            <div class="employee-card-large">
                <div class="employee-name-large" id="employeeNameDisplay"></div>
                <div id="employeeStatus"></div>
                <div id="employeeTimeInfo"></div>
                <div id="employeeDeduction"></div>
                <button id="employeeClockBtn" class="clock-btn-large"></button>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Admin View -->
        <div id="adminView" class="admin-view">
            <div class="admin-header-bar">
                <div class="admin-title">Admin Dashboard</div>
                <button class="btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('overview')">Overview</button>
                <button class="tab-btn" onclick="switchTab('records')">Records</button>
                <button class="tab-btn" onclick="switchTab('employees')">Employees</button>
                <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
            </div>

            <!-- Overview Tab -->
            <div id="overviewTab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statClockedIn">0</div>
                        <div class="stat-label">Currently Clocked In</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statLateToday">0</div>
                        <div class="stat-label">Late Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statDeductions">$0</div>
                        <div class="stat-label">Deductions Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotalEmployees">0</div>
                        <div class="stat-label">Total Employees</div>
                    </div>
                </div>
            </div>

            <!-- Records Tab -->
            <div id="recordsTab" class="tab-content">
                <div class="settings-panel">
                    <div class="settings-header">Today's Attendance</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Status</th>
                                <th>Deduction</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Employees Tab -->
            <div id="employeesTab" class="tab-content">
                <div class="settings-panel">
                    <div class="settings-header">Add New Employee</div>
                    
                    <div id="addEmployeeMessage"></div>

                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" id="newEmployeeName" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <label>4-Digit PIN</label>
                        <input type="password" id="newEmployeePin" placeholder="e.g., 1234" maxlength="4">
                    </div>

                    <button class="btn-primary" onclick="addEmployee()">Add Employee</button>
                </div>

                <div class="settings-panel">
                    <div class="settings-header">Current Employees</div>
                    <div id="employeeListAdmin"></div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settingsTab" class="tab-content">
                <div class="settings-panel">
                    <div class="settings-header">Time & Deduction Settings</div>
                    
                    <div id="settingsMessage"></div>

                    <div class="form-group">
                        <label>Start Time (When employees should arrive)</label>
                        <input type="time" id="settingStartTime">
                    </div>

                    <div class="form-group">
                        <label>Grace Period (minutes)</label>
                        <input type="number" id="settingGracePeriod" min="0" max="30">
                    </div>

                    <div class="form-group">
                        <label>Deduction Amount per Late Arrival ($)</label>
                        <input type="number" id="settingDeduction" min="0" step="0.01">
                    </div>

                    <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
                </div>

                <div class="settings-panel">
                    <div class="settings-header">Change Admin Password</div>
                    
                    <div id="passwordMessage"></div>

                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentAdminPassword">
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newAdminPassword">
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmAdminPassword">
                    </div>

                    <button class="btn-primary" onclick="changeAdminPassword()">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // System state
        let currentUser = null;
        let isAdmin = false;
        let systemData = {
            employees: [],
            settings: {
                startTime: '09:00',
                gracePeriod: 5,
                deductionAmount: 10
            },
            adminPassword: 'admin123', // Default password - MUST CHANGE!
            records: {}
        };

        // Initialize system
        async function initSystem() {
            await loadAllData();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            populateEmployeeSelect();
        }

        // Cloud storage functions
        async function loadAllData() {
            try {
                // Load employees
                const employeesData = await window.storage.get('system-employees', true);
                if (employeesData) {
                    systemData.employees = JSON.parse(employeesData.value);
                } else {
                    // Initialize with default employees
                    systemData.employees = [
                        { id: 1, name: 'John Smith', pin: '1234' },
                        { id: 2, name: 'Sarah Johnson', pin: '2345' },
                        { id: 3, name: 'Michael Brown', pin: '3456' },
                        { id: 4, name: 'Emily Davis', pin: '4567' },
                        { id: 5, name: 'David Wilson', pin: '5678' },
                        { id: 6, name: 'Jessica Martinez', pin: '6789' },
                        { id: 7, name: 'James Anderson', pin: '7890' },
                        { id: 8, name: 'Maria Garcia', pin: '8901' },
                        { id: 9, name: 'Robert Taylor', pin: '9012' },
                        { id: 10, name: 'Linda Thomas', pin: '0123' }
                    ];
                    await saveEmployees();
                }

                // Load settings
                const settingsData = await window.storage.get('system-settings', true);
                if (settingsData) {
                    systemData.settings = JSON.parse(settingsData.value);
                }

                // Load admin password
                const passwordData = await window.storage.get('system-admin-password', true);
                if (passwordData) {
                    systemData.adminPassword = passwordData.value;
                }

                // Load today's records
                const today = new Date().toDateString();
                try {
                    const recordsData = await window.storage.get('system-records-date', true);
                    const recordsDateValue = recordsData ? recordsData.value : null;
                    
                    if (recordsDateValue === today) {
                        const records = await window.storage.get('system-records', true);
                        if (records) {
                            systemData.records = JSON.parse(records.value);
                        }
                    } else {
                        // New day, reset records
                        systemData.records = {};
                        await window.storage.set('system-records-date', today, true);
                        await saveRecords();
                    }
                } catch (e) {
                    // First time, no records yet
                    systemData.records = {};
                    await window.storage.set('system-records-date', today, true);
                    await saveRecords();
                }

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function saveEmployees() {
            try {
                await window.storage.set('system-employees', JSON.stringify(systemData.employees), true);
            } catch (error) {
                console.error('Error saving employees:', error);
            }
        }

        async function saveSettings() {
            try {
                const startTime = document.getElementById('settingStartTime').value;
                const gracePeriod = parseInt(document.getElementById('settingGracePeriod').value);
                const deduction = parseFloat(document.getElementById('settingDeduction').value);

                systemData.settings = {
                    startTime: startTime,
                    gracePeriod: gracePeriod,
                    deductionAmount: deduction
                };

                await window.storage.set('system-settings', JSON.stringify(systemData.settings), true);
                showMessage('settingsMessage', 'Settings saved successfully!', 'success');
            } catch (error) {
                showMessage('settingsMessage', 'Error saving settings', 'error');
            }
        }

        async function saveRecords() {
            try {
                await window.storage.set('system-records', JSON.stringify(systemData.records), true);
            } catch (error) {
                console.error('Error saving records:', error);
            }
        }

        async function saveAdminPassword() {
            try {
                await window.storage.set('system-admin-password', systemData.adminPassword, true);
            } catch (error) {
                console.error('Error saving password:', error);
            }
        }

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentTime').textContent = `${dateString} | ${timeString}`;
        }

        // Populate employee select dropdown
        function populateEmployeeSelect() {
            const select = document.getElementById('employeeSelect');
            select.innerHTML = '<option value="">-- Select Your Name --</option>';
            
            systemData.employees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp.id;
                option.textContent = emp.name;
                select.appendChild(option);
            });
        }

        // Show/hide screens
        function showScreen(screenId) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminLoginScreen').style.display = 'none';
            document.getElementById('employeeView').classList.remove('active');
            document.getElementById('adminView').classList.remove('active');

            if (screenId === 'login') {
                document.getElementById('loginScreen').style.display = 'block';
            } else if (screenId === 'adminLogin') {
                document.getElementById('adminLoginScreen').style.display = 'block';
            } else if (screenId === 'employee') {
                document.getElementById('employeeView').classList.add('active');
            } else if (screenId === 'admin') {
                document.getElementById('adminView').classList.add('active');
            }
        }

        function showAdminLogin() {
            showScreen('adminLogin');
        }

        function backToEmployeeLogin() {
            showScreen('login');
        }

        // Employee login
        function employeeLogin() {
            const employeeId = parseInt(document.getElementById('employeeSelect').value);
            const pin = document.getElementById('employeePin').value;

            if (!employeeId) {
                showMessage('loginMessage', 'Please select your name', 'error');
                return;
            }

            if (!pin) {
                showMessage('loginMessage', 'Please enter your PIN', 'error');
                return;
            }

            const employee = systemData.employees.find(e => e.id === employeeId);

            if (employee && employee.pin === pin) {
                currentUser = employee;
                isAdmin = false;
                showScreen('employee');
                renderEmployeeView();
            } else {
                showMessage('loginMessage', 'Invalid PIN. Please try again.', 'error');
                document.getElementById('employeePin').value = '';
            }
        }

        // Admin login
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;

            if (password === systemData.adminPassword) {
                isAdmin = true;
                showScreen('admin');
                renderAdminDashboard();
            } else {
                showMessage('adminLoginMessage', 'Invalid password', 'error');
                document.getElementById('adminPassword').value = '';
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            isAdmin = false;
            document.getElementById('employeeSelect').value = '';
            document.getElementById('employeePin').value = '';
            document.getElementById('adminPassword').value = '';
            showScreen('login');
        }

        // Check if employee is late
        function isLate(clockInTime) {
            const [startHour, startMinute] = systemData.settings.startTime.split(':').map(Number);
            const [clockHour, clockMinute] = clockInTime.split(':').map(Number);
            
            const startMinutes = startHour * 60 + startMinute + systemData.settings.gracePeriod;
            const clockMinutes = clockHour * 60 + clockMinute;
            
            return clockMinutes > startMinutes;
        }

        // Clock in
        async function clockIn() {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            
            if (!systemData.records[currentUser.id]) {
                systemData.records[currentUser.id] = {};
            }
            
            systemData.records[currentUser.id].clockIn = timeString;
            systemData.records[currentUser.id].late = isLate(timeString);
            systemData.records[currentUser.id].deduction = systemData.records[currentUser.id].late ? systemData.settings.deductionAmount : 0;
            
            await saveRecords();
            renderEmployeeView();
        }

        // Clock out
        async function clockOut() {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            
            if (systemData.records[currentUser.id]) {
                systemData.records[currentUser.id].clockOut = timeString;
                await saveRecords();
                renderEmployeeView();
            }
        }

        // Render employee view
        function renderEmployeeView() {
            document.getElementById('employeeNameDisplay').textContent = currentUser.name;
            
            const record = systemData.records[currentUser.id];
            const statusDiv = document.getElementById('employeeStatus');
            const timeDiv = document.getElementById('employeeTimeInfo');
            const deductionDiv = document.getElementById('employeeDeduction');
            const btnDiv = document.getElementById('employeeClockBtn');

            if (!record || !record.clockIn) {
                // Not clocked in
                statusDiv.innerHTML = '<span class="status-badge clocked-out">Not Clocked In</span>';
                timeDiv.innerHTML = '';
                deductionDiv.innerHTML = '';
                btnDiv.textContent = 'CLOCK IN';
                btnDiv.className = 'clock-btn-large';
                btnDiv.onclick = clockIn;
            } else if (record.clockOut) {
                // Clocked out
                statusDiv.innerHTML = '<span class="status-badge clocked-out">Clocked Out</span>';
                timeDiv.innerHTML = `
                    <div class="time-info">Clock In: ${record.clockIn}</div>
                    <div class="time-info">Clock Out: ${record.clockOut}</div>
                `;
                if (record.deduction > 0) {
                    deductionDiv.innerHTML = `
                        <div class="deduction-warning">
                            <div>Late Arrival Deduction</div>
                            <div class="deduction-amount">$${record.deduction.toFixed(2)}</div>
                        </div>
                    `;
                } else {
                    deductionDiv.innerHTML = '<div style="color: var(--accent-primary); font-size: 1.2rem; margin: 20px 0;">✓ No Deductions</div>';
                }
                btnDiv.textContent = 'Already Clocked Out';
                btnDiv.disabled = true;
                btnDiv.style.opacity = '0.5';
                btnDiv.style.cursor = 'not-allowed';
            } else {
                // Clocked in
                if (record.late) {
                    statusDiv.innerHTML = '<span class="status-badge late">⚠ LATE ARRIVAL</span>';
                    deductionDiv.innerHTML = `
                        <div class="deduction-warning">
                            <div>Late Arrival Deduction</div>
                            <div class="deduction-amount">$${record.deduction.toFixed(2)}</div>
                            <div style="margin-top: 10px; font-size: 0.9rem;">You arrived after ${systemData.settings.startTime}</div>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = '<span class="status-badge clocked-in">✓ CLOCKED IN</span>';
                    deductionDiv.innerHTML = '<div style="color: var(--accent-primary); font-size: 1.2rem; margin: 20px 0;">✓ On Time - No Deductions</div>';
                }
                timeDiv.innerHTML = `<div class="time-info">Clock In: ${record.clockIn}</div>`;
                btnDiv.textContent = 'CLOCK OUT';
                btnDiv.className = 'clock-btn-large clock-out';
                btnDiv.onclick = clockOut;
                btnDiv.disabled = false;
                btnDiv.style.opacity = '1';
                btnDiv.style.cursor = 'pointer';
            }
        }

        // Switch admin tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'overview' || tabName === 'records') {
                renderAdminDashboard();
            } else if (tabName === 'employees') {
                renderEmployeeManagement();
            } else if (tabName === 'settings') {
                renderAdminSettings();
            }
        }

        // Render admin dashboard
        function renderAdminDashboard() {
            let clockedIn = 0;
            let late = 0;
            let totalDeductions = 0;

            Object.values(systemData.records).forEach(record => {
                if (record.clockIn && !record.clockOut) clockedIn++;
                if (record.late) late++;
                totalDeductions += record.deduction || 0;
            });

            document.getElementById('statClockedIn').textContent = clockedIn;
            document.getElementById('statLateToday').textContent = late;
            document.getElementById('statDeductions').textContent = `$${totalDeductions.toFixed(2)}`;
            document.getElementById('statTotalEmployees').textContent = systemData.employees.length;

            // Render records table
            const tbody = document.getElementById('recordsTableBody');
            tbody.innerHTML = '';

            systemData.employees.forEach(employee => {
                const record = systemData.records[employee.id];
                if (record && record.clockIn) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.name}</td>
                        <td>${record.clockIn}</td>
                        <td>${record.clockOut || '-'}</td>
                        <td>${record.late ? '<span style="color: var(--accent-warning)">⚠ Late</span>' : '<span style="color: var(--accent-primary)">✓ On Time</span>'}</td>
                        <td>${record.deduction > 0 ? `<span style="color: var(--accent-warning)">$${record.deduction.toFixed(2)}</span>` : '-'}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            if (tbody.children.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px;">No records for today</td></tr>';
            }
        }

        // Render employee management
        function renderEmployeeManagement() {
            const listDiv = document.getElementById('employeeListAdmin');
            listDiv.innerHTML = '';

            systemData.employees.forEach(employee => {
                const item = document.createElement('div');
                item.className = 'employee-list-item';
                item.innerHTML = `
                    <div class="employee-info">
                        <strong>${employee.name}</strong>
                        <span class="employee-pin">PIN: ${employee.pin}</span>
                    </div>
                    <button class="btn-danger" onclick="deleteEmployee(${employee.id})">Delete</button>
                `;
                listDiv.appendChild(item);
            });
        }

        // Add employee
        async function addEmployee() {
            const name = document.getElementById('newEmployeeName').value.trim();
            const pin = document.getElementById('newEmployeePin').value.trim();

            if (!name) {
                showMessage('addEmployeeMessage', 'Please enter employee name', 'error');
                return;
            }

            if (!pin || pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                showMessage('addEmployeeMessage', 'PIN must be exactly 4 digits', 'error');
                return;
            }

            // Check if PIN already exists
            if (systemData.employees.some(e => e.pin === pin)) {
                showMessage('addEmployeeMessage', 'This PIN is already in use', 'error');
                return;
            }

            const newId = Math.max(...systemData.employees.map(e => e.id), 0) + 1;
            systemData.employees.push({ id: newId, name: name, pin: pin });

            await saveEmployees();
            
            document.getElementById('newEmployeeName').value = '';
            document.getElementById('newEmployeePin').value = '';
            
            showMessage('addEmployeeMessage', `${name} added successfully!`, 'success');
            renderEmployeeManagement();
            populateEmployeeSelect();
        }

        // Delete employee
        async function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                systemData.employees = systemData.employees.filter(e => e.id !== id);
                delete systemData.records[id];
                
                await saveEmployees();
                await saveRecords();
                
                renderEmployeeManagement();
                populateEmployeeSelect();
            }
        }

        // Render admin settings
        function renderAdminSettings() {
            document.getElementById('settingStartTime').value = systemData.settings.startTime;
            document.getElementById('settingGracePeriod').value = systemData.settings.gracePeriod;
            document.getElementById('settingDeduction').value = systemData.settings.deductionAmount;
        }

        // Change admin password
        async function changeAdminPassword() {
            const current = document.getElementById('currentAdminPassword').value;
            const newPass = document.getElementById('newAdminPassword').value;
            const confirm = document.getElementById('confirmAdminPassword').value;

            if (current !== systemData.adminPassword) {
                showMessage('passwordMessage', 'Current password is incorrect', 'error');
                return;
            }

            if (newPass.length < 6) {
                showMessage('passwordMessage', 'New password must be at least 6 characters', 'error');
                return;
            }

            if (newPass !== confirm) {
                showMessage('passwordMessage', 'New passwords do not match', 'error');
                return;
            }

            systemData.adminPassword = newPass;
            await saveAdminPassword();

            document.getElementById('currentAdminPassword').value = '';
            document.getElementById('newAdminPassword').value = '';
            document.getElementById('confirmAdminPassword').value = '';

            showMessage('passwordMessage', 'Password changed successfully!', 'success');
        }

        // Show message helper
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Initialize on load
        initSystem();
    </script>
</body>
</html>
